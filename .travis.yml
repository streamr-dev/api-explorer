language: node_js
node_js:
- '14'
sudo: true
branches:
  only:
  - master
  - "/^v\\d+\\.\\d+(\\.\\d+)?(-\\S*)?$/"
  - development
before_install:
- pip install awscli --upgrade --user
- rm -f ${TRAVIS_BUILD_DIR}/yarn.lock
- npm i -g npm@6.4.0
install:
- npm ci
jobs:
  include:
  - stage: Api-Explorer Build Staging
    env:
    - NODE_ENV=production
    - PUBLIC_PATH=https://marketplace-staging.streamr.com
    - SWAGGER_PATH=
    script:
    - npm run vendor:icons-bundle
    - npm run webpack:build
    - mkdir $TRAVIS_BUILD_DIR/build-cd
    - mv $TRAVIS_BUILD_DIR/.codedeploy/.appspec.yml $TRAVIS_BUILD_DIR/build-cd/appspec.yml
    - mv $TRAVIS_BUILD_DIR/.codedeploy $TRAVIS_BUILD_DIR/build-cd/
    - mv $TRAVIS_BUILD_DIR/dist/index.html $TRAVIS_BUILD_DIR/build-cd/index.html
    - tar -czvf $TRAVIS_BUILD_DIR/build-cd/api-explorer-${TRAVIS_JOB_ID}.tar -C $TRAVIS_BUILD_DIR/build-cd index.html appspec.yml .codedeploy
    - rm -rf $TRAVIS_BUILD_DIR/build-cd/*.html $TRAVIS_BUILD_DIR/build-cd/.codedeploy/ $TRAVIS_BUILD_DIR/build-cd/*.yml
    deploy:
    - provider: s3
      access_key_id: AKIAI3FGPGMK3EREJJTQ
      secret_access_key:
        secure: 
      bucket: eu-west-1-stg-streamr-api-explorer
      local_dir: "$TRAVIS_BUILD_DIR/dist"
      acl: private
      region: eu-west-1
      skip_cleanup: true
      on:
        branch: development
    - provider: s3
      access_key_id: AKIAI3FGPGMK3EREJJTQ
      secret_access_key:
        secure: 
      bucket: eu-west-1-stg-streamr-vault
      local_dir: "$TRAVIS_BUILD_DIR/build-cd"
      upload_dir: api-explorer/releases
      acl: private
      region: eu-west-1
      skip_cleanup: true
      on:
        branch: development
    - provider: codedeploy
      access_key_id: AKIAI3FGPGMK3EREJJTQ
      secret_access_key:
        secure: 
      bucket: eu-west-1-stg-streamr-vault
      key: api-explorer/releases/api-explorer-${TRAVIS_JOB_ID}.tar
      application: eu-west-1-stg-api-explorer-codedeploy
      deployment_group: eu-west-1-stg-api-explorer-deployment-group
      region: eu-west-1
      skip_cleanup: true
      on:
        branch: development
  - stage: Api-Explorer Build Production
    if: NOT type IN (pull_request)
    env:
    - NODE_ENV=production
    - PUBLIC_PATH=
    - SWAGGER_PATH=https://raw.githubusercontent.com/streamr-dev/engine-and-editor/master/docs/swagger.json
    script:
    - npm ci
    - npm run vendor:icons-bundle
    - npm run webpack:build
    deploy:
    - provider: s3
      access_key_id: AKIAI3FDTJG3O6WWN4BQ
      secret_access_key:
        secure: 
      bucket: eu-west-1-streamr-api-explorer
      local-dir: "$TRAVIS_BUILD_DIR/dist"
      acl: private
      region: eu-west-1
      skip_cleanup: true
      on:
        tags: true
